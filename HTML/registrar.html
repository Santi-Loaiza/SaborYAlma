<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="/IMAGES/LOGOS/IMG_2797.PNG">
</head>

<body>
    <nav>
        <li>
            <a href="../index.html">
                <img src="../IMAGES/LOGOS/IMG_2795.PNG" alt="Logo corto en blanco">
            </a>
        </li>
    </nav>
    <main>
        <div class="registro-titulo">
            <h2>Crea tu cuenta</h2>
        </div>
        <div class="registro-formulario">
            <form action="#" method="post">
                <input type="text" id="nombres" name="nombres" placeholder="Nombres" required>
                <input type="email" id="usuario-email" name="usuario-email" placeholder="Usuario o email" required>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                <input type="password" id="contraseña" name="contraseña" placeholder="contraseña" required>
                <div>
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">He leído los términos y condiciones de uso y la politica de privacidad.</label>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="#iniciar-sesion">Inicia sesión aquí</a>.</p>
        </div>
        <div>
            <!--Aqui poner de background-image: url('') desde css la imagen <img src="../IMAGES/OTHERS/Registrar-imagen.jpg" alt="">-->
        </div>
    </main>

    <footer>
        <div class="footer-info">
            <div class="footer-links">
                <ul>
                    <li><a href="#terminos-y-condiciones">Términos y condiciones de uso</a></li>
                    <li><a href="#politica-de-privacidad">Política de privacidad</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </div>
            <div class="logos-footer">
                <div class="logo-largo-footer">
                    <img src="../IMAGES/LOGOS/IMG_2802.PNG" alt="">
                </div>
                <div class="logo-corto-footer">
                    <a href="">
                        <img src="../IMAGES/LOGOS/IMG_2795.PNG" alt="Logo Corto" />
                    </a>
                </div>
                <div class="footer-copyright">

                </div>
            </div>
        </div>

        <p>Copyright © 2024</p>
    </footer>
</body>

</html>
