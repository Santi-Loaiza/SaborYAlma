<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="/IMAGES/LOGOS/IMG_2797.PNG">
    <script src="../JS/registro.js" async></script>
    <link rel="stylesheet" href="../CSS/mobile.css" media="(max-width: 599px)">
</head>

<body>
    <nav class="navbar">
        <li class="nav-logo">
            <a href="../index.html" >
                <img src="../IMAGES/LOGOS/IMG_2795.PNG" alt="Logo corto en blanco" class="logo-cblanco">
            </a>
        </li>
    </nav>
    <main>
        <div class="flex-registro">
            <section class="left-flex-registro"><div class="registro-titulo">
            <h2>Crea tu cuenta</h2>
        </div>
        <div class="registro-formulario">
            <form >
                <input type="text" id="nombres" name="nombres" placeholder="Nombres" required class="nom-registro">
                <input type="text" id="usuario-email" name="usuario-email" placeholder="Usuario o email" required required class="apell-registro">
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required class="U-ema">
                <input type="password" id="contraseña" name="contraseña" placeholder="contraseña" required class="con-registro">
                <div class="terminos-registro">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">
                        He leído los <span class="subrayado-rojo">términos y condiciones de uso</span> y la <span class="subrayado-rojo">política de privacidad</span>.</label>
                </div>
                <div class="flex-div-form-registro-bottom">
                    <div class="boton-registro">
                    <button type="submit" class="Btn-registro" id="registrarBtn">Registrarse</button>
                </div>
            </form>
            <p>¿Ya tienes una cuenta? <a href="./iniciarSesion.html">Inicia sesión aquí</a>.</p>
                </div>
                
        </div>
            </section>
        
        <div class="right-flex-registro">
            <!--Aqui poner de background-image: url('') desde css la imagen <img src="../IMAGES/OTHERS/Registrar-imagen.jpg" alt="">-->
        </div>
        </div>
        
        <div class="container-lgoverde">
            <img src="../IMAGES/LOGOS/IMG_2796.PNG" alt="logo verde" class="logo-v">
        </div>
    </main>

    <footer>
        <div class="footer-info">
            <div class="footer-links">
                <ul>
                    <li><a href="#terminos-y-condiciones">Términos y condiciones de uso</a></li>
                    <li><a href="#politica-de-privacidad">Política de privacidad</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </div>
            <div class="logos-footer">
                <div class="logo-largo-footer">
                    <img src="../IMAGES/LOGOS/IMG_2802.PNG" alt="">
                </div>
                <div class="logo-corto-footer">
                    <a href="">
                        <img src="../IMAGES/LOGOS/IMG_2795.PNG" alt="Logo Corto" />
                    </a>
                </div>
                <div class="footer-copyright">

                </div>
            </div>
        </div>

        <p>Copyright © 2024</p>
    </footer>
</body>

</html>
