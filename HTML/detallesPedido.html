<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pedido</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <nav class="navbar">
        <li class="nav-logo">
            <button onclick="window.history.back()">Volver</button>
        </li>
    </nav>
    <main class="main-detallesPedido">
        <h1 style="text-align: center; font-size: 3rem;">Detalles de tu Pedido</h1>
        <div id="detallesPedido"></div>
        <button onclick="mostrarModal()">Siguiente</button>
        <div id="mensajeCarga">Cargando...</div>
        <div id="mensajeExito">Orden realizada con éxito!</div>
    </main>

    <!-- Modal para ingresar la dirección-->
    <div id="modalDireccion">
        <div class="modal-content">
            <h2>Direcciones de Entrega</h2>
            <div id="listaDirecciones"></div>
            <form id="direccionForm">
                <label for="direccion">Nueva Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <button type="submit">Agregar Dirección</button>
                <button type="button" onclick="cerrarModal()">Cancelar</button>
            </form>
            <button id="finalizarPedido" onclick="finalizarPedidoDesdeModal()" style="display: none;">Finalizar Pedido</button>
        </div>
    </div>

    <script src="../JS/detallesPedido.js"></script>
</body>
</html>
